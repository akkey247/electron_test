<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MD-Viewer</title>
  <link rel="stylesheet" href="css/cssreset-min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="inputArea">
      <table class="table-input">
        <tr>
          <td>URL</td>
          <td colspan="2">
            <input type="text" name="target-url" id="url">
          </td>
        </tr>
        <tr>
          <td>出力フォルダ</td>
          <td>
            <input type="text" name="output-directory" id="outputDirectory">
          </td>
          <td>
            <a class="button-file-select" type="button" id="fileSelect" href="javascript:void(0);">フォルダ選択</a>
          </td>
        </tr>
      </table>
    </div>
    <div id="resultArea">
    </div>
  </div>
  <script src="filecontroll.js"></script>
</body>
</html>
